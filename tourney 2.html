<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Torneio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00b74a, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            border: 4px solid #00b74a;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00b74a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #00b74a;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            background: #00b74a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            background: #018a38;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Torneio</h2>
        <form id="tourney-form">
            <input type="text" id="tournament-name" placeholder="Digite o nome do torneio" required>
            <select id="modality" required>
                <option value="" disabled selected>üéØ Selecione a modalidade</option>
                <option value="FIFA">üéÆ FIFA</option>
                <option value="Ping Pong">üèì Ping Pong</option>
                <option value="Cubo M√°gico">üî≤ Cubo M√°gico</option>
                <option value="Xadrez">‚ôüÔ∏è Xadrez</option>
            </select>
            <button type="submit">Pr√≥ximo</button>
        </form>
    </div>

    <script>
        document.getElementById('tourney-form').onsubmit = function (e) {
            e.preventDefault();
            const name = document.getElementById('tournament-name').value.trim();
            const modality = document.getElementById('modality').value;
            if (name.length === 0 || !modality) return;
            localStorage.setItem('tournamentName', name);
            localStorage.setItem('tournamentModality', modality);
            window.location.href = "create.html";
        };
    </script>
</body>

</html>
